<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰州二附中网盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-effect: backdrop-filter: blur(10px) saturate(180%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            background-image: 
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-gradient);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 0;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 i {
            font-size: 1.8rem;
        }

        .auth-forms {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .form-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #3ab8dd;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #e5177b;
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-warning:hover {
            background: #e68a1b;
            box-shadow: 0 5px 15px rgba(248, 150, 30, 0.4);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .dashboard {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: white;
        }

        .user-details p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }

        .upload-area.active {
            border-color: var(--success);
            background: rgba(76, 201, 240, 0.1);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .upload-area .hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .file-input {
            display: none;
        }

        .storage-info {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .storage-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .storage-header h3 {
            font-size: 1.2rem;
            color: white;
        }

        .storage-details {
            display: flex;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--bg-gradient);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            border-radius: 6px;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            color: white;
        }

        .tab.active {
            color: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        .file-table thead {
            background: rgba(67, 97, 238, 0.2);
        }

        .file-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: white;
        }

        .file-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .file-table tr:last-child td {
            border-bottom: none;
        }

        .file-table tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-icon {
            margin-right: 10px;
            color: var(--primary);
        }

        .file-actions {
            display: flex;
            gap: 15px;
        }

        .file-actions a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .file-actions a:hover {
            color: white;
        }

        .file-actions a.download:hover {
            color: var(--success);
        }

        .file-actions a.delete:hover {
            color: var(--danger);
        }

        .file-actions a.restore:hover {
            color: var(--success);
        }

        .file-actions a.delete-permanent:hover {
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: white;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar-upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .avatar-input {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-forms {
                flex-direction: column;
                align-items: center;
            }
            
            .form-container {
                width: 100%;
            }
            
            .user-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .user-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .file-actions {
                flex-direction: column;
                gap: 10px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(200%);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
        }

        .notification i {
            font-size: 1.2rem;
        }

        /* 密码强度检测样式 */
        .password-strength {
            margin-top: 5px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
        
        .password-requirements {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        
        .requirement i {
            margin-right: 5px;
            font-size: 0.7rem;
        }
        
        .requirement.valid {
            color: #28a745;
        }
        
        .requirement.invalid {
            color: #6c757d;
        }

        /* 分享链接样式 */
        .share-link-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .share-link {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .share-link input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .share-link button {
            margin-left: 10px;
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .share-link button:hover {
            background: var(--primary-dark);
        }
        
        .share-actions {
            display: flex;
            gap: 10px;
        }

        /* 设备同步提示 */
        .sync-notice {
            background: rgba(67, 97, 238, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sync-notice i {
            color: var(--primary);
        }

        /* 文件操作菜单 */
        .file-menu {
            position: relative;
            display: inline-block;
        }
        
        .file-menu-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .file-menu-content {
            display: none;
            position: absolute;
            right: 0;
            background: #1e293b;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .file-menu-content a {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        
        .file-menu-content a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .file-menu:hover .file-menu-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> 泰州二附中网盘</h1>
        </header>
        
        <!-- 未登录状态 -->
        <div id="guest-view">
            <div class="sync-notice">
                <i class="fas fa-info-circle"></i>
                <span>您可以在不同设备上使用同一账号登录，无需重复注册</span>
            </div>
            
            <div class="auth-forms">
                <div class="form-container">
                    <h2>登录</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">用户名</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-block">登录</button>
                    </form>
                </div>
                
                <div class="form-container">
                    <h2>注册</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" required>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="password-strength-bar"></div>
                            </div>
                            <div class="password-requirements">
                                <div class="requirement" id="req-length">
                                    <i class="fas fa-circle"></i>
                                    <span>至少6个字符</span>
                                </div>
                                <div class="requirement" id="req-uppercase">
                                    <i class="fas fa-circle"></i>
                                    <span>包含大写字母</span>
                                </div>
                                <div class="requirement" id="req-lowercase">
                                    <i class="fas fa-circle"></i>
                                    <span>包含小写字母</span>
                                </div>
                                <div class="requirement" id="req-number">
                                    <i class="fas fa-circle"></i>
                                    <span>包含数字</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">确认密码</label>
                            <input type="password" id="register-confirm-password" required>
                            <div id="password-match" style="font-size: 0.8rem; color: #6c757d; margin-top: 5px;"></div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" id="register-btn" disabled>注册</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 已登录状态 -->
        <div id="user-view" class="hidden">
            <div class="dashboard">
                <div class="user-header">
                    <div class="user-info">
                        <div class="avatar" id="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h2 id="current-user"></h2>
                            <p id="user-email"></p>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button id="edit-profile-btn" class="btn btn-warning">
                            <i class="fas fa-user-edit"></i> 编辑资料
                        </button>
                        <button id="logout-btn" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </button>
                    </div>
                </div>
                
                <div class="storage-info">
                    <div class="storage-header">
                        <h3>存储空间</h3>
                        <div class="storage-details">
                            <span id="storage-used">0</span> GB / 
                            <span id="storage-total">10</span> GB
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="storage-progress"></div>
                    </div>
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="files">我的文件</div>

    <script>
        // 模拟数据库
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let files = JSON.parse(localStorage.getItem('files')) || [];
        let recycleBin = JSON.parse(localStorage.getItem('recycleBin')) || [];
        let currentUser = null;
        
        // DOM元素
        const guestView = document.getElementById('guest-view');
        const userView = document.getElementById('user-view');
        const currentUserSpan = document.getElementById('current-user');
        const userEmailSpan = document.getElementById('user-email');
        const userAvatar = document.getElementById('user-avatar');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileTableBody = document.getElementById('file-table-body');
        const recycleBinTableBody = document.getElementById('recycle-bin-table-body');
        const storageUsedSpan = document.getElementById('storage-used');
        const storageTotalSpan = document.getElementById('storage-total');
        const storageProgress = document.getElementById('storage-progress');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const profileModal = document.getElementById('profile-modal');
        const closeProfileModal = document.getElementById('close-profile-modal');
        const cancelProfileEdit = document.getElementById('cancel-profile-edit');
        const profileForm = document.getElementById('profile-form');
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarInput = document.getElementById('avatar-input');
        const editUsername = document.getElementById('edit-username');
        const editEmail = document.getElementById('edit-email');
        const currentPassword = document.getElementById('current-password');
        const newPassword = document.getElementById('new-password');
        const confirmNewPassword = document.getElementById('confirm-new-password');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        
        // 密码强度检测相关元素
        const passwordInput = document.getElementById('register-password');
        const confirmPasswordInput = document.getElementById('register-confirm-password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const registerBtn = document.getElementById('register-btn');
        const reqLength = document.getElementById('req-length');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqLowercase = document.getElementById('req-lowercase');
        const reqNumber = document.getElementById('req-number');
        const passwordMatch = document.getElementById('password-match');
        
        // 分享相关元素
        const shareModal = document.getElementById('share-modal');
        const closeShareModalBtn = document.getElementById('close-share-modal-btn');
        const shareLinkInput = document.getElementById('share-link-input');
        const shareModalFooter = document.getElementById('share-modal-footer');
        
        // 初始化
        checkLoginStatus();
        checkForShareToken();
        
        // 事件监听
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);
        logoutBtn.addEventListener('click', handleLogout);
        editProfileBtn.addEventListener('click', openProfileModal);
        closeProfileModal.addEventListener('click', closeModal);
        cancelProfileEdit.addEventListener('click', closeModal);
        profileForm.addEventListener('submit', handleProfileUpdate);
        avatarInput.addEventListener('change', handleAvatarUpload);
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                handleFileUpload(e.dataTransfer.files);
            }
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFileUpload(fileInput.files);
            }
        });
        
        // 密码强度检测
        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        document.getElementById('register-username').addEventListener('input', updateRegisterButton);
        
        // 分享相关事件
        closeShareModalBtn?.addEventListener('click', () => {
            shareModal.classList.remove('active');
        });
        
        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
        
        // 文件操作事件委托
        document.addEventListener('click', function(e) {
            // 分享文件
            if (e.target.classList.contains('share-file') || e.target.closest('.share-file')) {
                e.preventDefault();
                const shareBtn = e.target.classList.contains('share-file') ? e.target : e.target.closest('.share-file');
                const fileId = parseInt(shareBtn.getAttribute('data-id'));
                
                const shareLink = generateShareLink(fileId);
                if (shareLink) {
                    // 显示分享链接
                    const shareContainer = document.getElementById(`share-container-${fileId}`);
                    const shareInput = document.getElementById(`share-link-${fileId}`);
                    
                    if (shareContainer && shareInput) {
                        shareInput.value = shareLink;
                        shareContainer.style.display = 'block';
                        
                        showNotification('分享链接已生成!', 'success');
                    }
                }
            }
            
            // 复制链接
            if (e.target.classList.contains('copy-link') || e.target.closest('.copy-link')) {
                e.preventDefault();
                const copyBtn = e.target.classList.contains('copy-link') ? e.target : e.target.closest('.copy-link');
                const targetId = copyBtn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                
                if (input) {
                    input.select();
                    document.execCommand('copy');
                    
                    showNotification('链接已复制到剪贴板!', 'success');
                }
            }
            
            // 删除文件
            if (e.target.classList.contains('delete') || e.target.closest('.delete')) {
                e.preventDefault();
                const deleteBtn = e.target.classList.contains('delete') ? e.target : e.target.closest('.delete');
                const fileId = parseInt(deleteBtn.getAttribute('data-id'));
                moveToRecycleBin(fileId);
            }
            
            // 恢复文件
            if (e.target.classList.contains('restore') || e.target.closest('.restore')) {
                e.preventDefault();
                const restoreBtn = e.target.classList.contains('restore') ? e.target : e.target.closest('.restore');
                const fileId = parseInt(restoreBtn.getAttribute('data-id'));
                restoreFromRecycleBin(fileId);
            }
            
            // 永久删除
            if (e.target.classList.contains('delete-permanent') || e.target.closest('.delete-permanent')) {
                e.preventDefault();
                const deleteBtn = e.target.classList.contains('delete-permanent') ? e.target : e.target.closest('.delete-permanent');
                const fileId = parseInt(deleteBtn.getAttribute('data-id'));
                if (confirm('确定要永久删除此文件吗？此操作不可恢复！')) {
                    deleteFromRecycleBin(fileId);
                }
            }
        });
        
        // 函数定义
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                currentUser = loggedInUser;
                showUserView();
                updateFileList();
                updateRecycleBin();
                updateStorageInfo();
                loadUserProfile();
            } else {
                showGuestView();
            }
        }
        
        function showGuestView() {
            guestView.style.display = 'block';
            userView.style.display = 'none';
        }
        
        function showUserView() {
            guestView.style.display = 'none';
            userView.style.display = 'block';
        }
        
        function loadUserProfile() {
            const user = users.find(u => u.username === currentUser);
            if (!user) {
                // 检查共享存储
                const sharedStorage = getSharedStorage();
                const sharedUser = sharedStorage.users.find(u => u.username === currentUser);
                if (sharedUser) {
                    users.push(sharedUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    loadUserProfile();
                    return;
                }
            }
            
            if (user) {
                currentUserSpan.textContent = user.username;
                editUsername.value = user.username;
                userEmailSpan.textContent = user.email || '未设置邮箱';
                editEmail.value = user.email || '';
                
                // 加载头像
                if (user.avatar) {
                    userAvatar.innerHTML = `<img src="${user.avatar}" alt="${user.username}">`;
                    avatarPreview.innerHTML = `<img src="${user.avatar}" alt="${user.username}">`;
                } else {
                    userAvatar.innerHTML = `<i class="fas fa-user"></i>`;
                    avatarPreview.innerHTML = `<i class="fas fa-user"></i>`;
                }
            }
        }
        
        // 模拟多设备同步的共享存储
        function getSharedStorage() {
            // 在实际应用中，这里应该是一个后端API调用
            // 这里我们使用localStorage模拟
            return {
                users: JSON.parse(localStorage.getItem('shared_users')) || [],
                files: JSON.parse(localStorage.getItem('shared_files')) || [],
                shares: JSON.parse(localStorage.getItem('shared_shares')) || []
            };
        }
        
        function updateSharedStorage(data) {
            // 在实际应用中，这里应该是一个后端API调用
            localStorage.setItem('shared_users', JSON.stringify(data.users));
            localStorage.setItem('shared_files', JSON.stringify(data.files));
            localStorage.setItem('shared_shares', JSON.stringify(data.shares));
        }
        
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 先检查本地存储
            let user = users.find(u => u.username === username && u.password === password);
            
            // 如果本地没有，检查共享存储
            if (!user) {
                const sharedStorage = getSharedStorage();
                user = sharedStorage.users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    // 将用户添加到本地存储
                    if (!users.some(u => u.username === username)) {
                        users.push(user);
                        localStorage.setItem('users', JSON.stringify(users));
                    }
                }
            }
            
            if (user) {
                currentUser = username;
                localStorage.setItem('loggedInUser', username);
                showUserView();
                updateFileList();
                updateRecycleBin();
                updateStorageInfo();
                loadUserProfile();
                showNotification('登录成功!', 'success');
            } else {
                showNotification('用户名或密码错误!', 'error');
            }
        }
        
        function checkPasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;
            let validRequirements = 0;
            const totalRequirements = 4;
            
            // 检查密码长度
            if (password.length >= 6) {
                strength += 25;
                reqLength.classList.add('valid');
                reqLength.classList.remove('invalid');
                reqLength.querySelector('i').className = 'fas fa-check-circle';
                validRequirements++;
            } else {
                reqLength.classList.add('invalid');
                reqLength.classList.remove('valid');
                reqLength.querySelector('i').className = 'fas fa-circle';
            }
            
            // 检查大写字母
            if (/[A-Z]/.test(password)) {
                strength += 25;
                reqUppercase.classList.add('valid');
                reqUppercase.classList.remove('invalid');
                reqUppercase.querySelector('i').className = 'fas fa-check-circle';
                validRequirements++;
            } else {
                reqUppercase.classList.add('invalid');
                reqUppercase.classList.remove('valid');
                reqUppercase.querySelector('i').className = 'fas fa-circle';
            }
            
            // 检查小写字母
            if (/[a-z]/.test(password)) {
                strength += 25;
                reqLowercase.classList.add('valid');
                reqLowercase.classList.remove('invalid');
                reqLowercase.querySelector('i').className = 'fas fa-check-circle';
                validRequirements++;
            } else {
                reqLowercase.classList.add('invalid');
                reqLowercase.classList.remove('valid');
                reqLowercase.querySelector('i').className = 'fas fa-circle';
            }
            
            // 检查数字
            if (/[0-9]/.test(password)) {
                strength += 25;
                reqNumber.classList.add('valid');
                reqNumber.classList.remove('invalid');
                reqNumber.querySelector('i').className = 'fas fa-check-circle';
                validRequirements++;
            } else {
                reqNumber.classList.add('invalid');
                reqNumber.classList.remove('valid');
                reqNumber.querySelector('i').className = 'fas fa-circle';
            }
            
            // 更新强度条
            passwordStrengthBar.style.width = `${strength}%`;
            
            // 设置强度条颜色
            if (strength < 50) {
                passwordStrengthBar.style.background = '#dc3545'; // 红色
            } else if (strength < 75) {
                passwordStrengthBar.style.background = '#fd7e14'; // 橙色
            } else if (strength < 100) {
                passwordStrengthBar.style.background = '#ffc107'; // 黄色
            } else {
                passwordStrengthBar.style.background = '#28a745'; // 绿色
            }
            
            // 检查密码匹配
            checkPasswordMatch();
            
            // 启用/禁用注册按钮
            updateRegisterButton();
        }
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                passwordMatch.textContent = '';
                passwordMatch.style.color = '#6c757d';
            } else if (password === confirmPassword) {
                passwordMatch.textContent = '密码匹配';
                passwordMatch.style.color = '#28a745';
            } else {
                passwordMatch.textContent = '密码不匹配';
                passwordMatch.style.color = '#dc3545';
            }
            
            // 启用/禁用注册按钮
            updateRegisterButton();
        }
        
        function updateRegisterButton() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const username = document.getElementById('register-username').value;
            
            // 检查所有密码要求是否满足
            const isPasswordValid = password.length >= 6 && 
                                 /[A-Z]/.test(password) && 
                                 /[a-z]/.test(password) && 
                                 /[0-9]/.test(password);
            
            // 检查密码是否匹配
            const isPasswordMatch = password === confirmPassword && confirmPassword.length > 0;
            
            // 检查用户名是否为空
            const isUsernameValid = username.length > 0;
            
            // 启用/禁用按钮
            registerBtn.disabled = !(isPasswordValid && isPasswordMatch && isUsernameValid);
        }
        
        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // 检查密码强度
            if (password.length < 6) {
                showNotification('密码长度必须至少6个字符!', 'error');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                showNotification('密码必须包含至少一个大写字母!', 'error');
                return;
            }
            
            if (!/[a-z]/.test(password)) {
                showNotification('密码必须包含至少一个小写字母!', 'error');
                return;
            }
            
            if (!/[0-9]/.test(password)) {
                showNotification('密码必须包含至少一个数字!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('两次输入的密码不一致!', 'error');
                return;
            }
            
            // 检查全局用户名唯一性
            const sharedStorage = getSharedStorage();
            if (sharedStorage.users.some(u => u.username === username) || users.some(u => u.username === username)) {
                showNotification('用户名已存在!', 'error');
                return;
            }
            
            // 创建新用户
            const newUser = { 
                username, 
                password,
                email: '',
                avatar: ''
            };
            
            // 更新本地和共享存储
            users.push(newUser);
            sharedStorage.users.push(newUser);
            
            localStorage.setItem('users', JSON.stringify(users));
            updateSharedStorage(sharedStorage);
            
            showNotification('注册成功! 请登录。', 'success');
            
            // 清空表单
            registerForm.reset();
            passwordStrengthBar.style.width = '0';
            
            // 重置密码要求显示
            [reqLength, reqUppercase, reqLowercase, reqNumber].forEach(req => {
                req.classList.add('invalid');
                req.classList.remove('valid');
                req.querySelector('i').className = 'fas fa-circle';
            });
            
            passwordMatch.textContent = '';
        }
        
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('loggedInUser');
            showGuestView();
            showNotification('您已成功退出登录', 'success');
        }
        
        function openProfileModal() {
            profileModal.classList.add('active');
        }
        
        function closeModal() {
            profileModal.classList.remove('active');
        }
        
        function handleProfileUpdate(e) {
            e.preventDefault();
            const userIndex = users.findIndex(u => u.username === currentUser);
            if (userIndex === -1) return;
            
            const user = users[userIndex];
            const newUsername = editUsername.value;
            const newEmail = editEmail.value;
            const currPwd = currentPassword.value;
            const newPwd = newPassword.value;
            const confirmPwd = confirmNewPassword.value;
            
            // 检查用户名是否已存在
            if (newUsername !== user.username) {
                const sharedStorage = getSharedStorage();
                if (sharedStorage.users.some(u => u.username === newUsername) || 
                    users.some(u => u.username === newUsername && u !== user)) {
                    showNotification('用户名已存在!', 'error');
                    return;
                }
            }
            
            // 检查密码更改
            if (newPwd || confirmPwd) {
                if (!currPwd) {
                    showNotification('请输入当前密码以更改密码', 'error');
                    return;
                }
                
                if (currPwd !== user.password) {
                    showNotification('当前密码不正确', 'error');
                    return;
                }
                
                if (newPwd !== confirmPwd) {
                    showNotification('新密码与确认密码不匹配', 'error');
                    return;
                }
                
                // 检查新密码强度
                if (newPwd.length < 6) {
                    showNotification('新密码长度必须至少6个字符!', 'error');
                    return;
                }
                
                if (!/[A-Z]/.test(newPwd)) {
                    showNotification('新密码必须包含至少一个大写字母!', 'error');
                    return;
                }
                
                if (!/[a-z]/.test(newPwd)) {
                    showNotification('新密码必须包含至少一个小写字母!', 'error');
                    return;
                }
                
                if (!/[0-9]/.test(newPwd)) {
                    showNotification('新密码必须包含至少一个数字!', 'error');
                    return;
                }
                
                user.password = newPwd;
                showNotification('密码已更新', 'success');
            }
            
            // 更新用户信息
            user.username = newUsername;
            user.email = newEmail;
            
            // 更新共享存储
            const sharedStorage = getSharedStorage();
            const sharedUserIndex = sharedStorage.users.findIndex(u => u.username === currentUser);
            if (sharedUserIndex !== -1) {
                sharedStorage.users[sharedUserIndex] = user;
            }
            
            // 如果是当前用户更改了用户名，更新登录状态
            if (newUsername !== currentUser) {
                currentUser = newUsername;
                localStorage.setItem('loggedInUser', newUsername);
                currentUserSpan.textContent = newUsername;
                
                // 更新文件和分享的所有者
                files.forEach(f => {
                    if (f.owner === user.username) {
                        f.owner = newUsername;
                    }
                });
                
                recycleBin.forEach(f => {
                    if (f.owner === user.username) {
                        f.owner = newUsername;
                    }
                });
                
                sharedStorage.files.forEach(f => {
                    if (f.owner === user.username) {
                        f.owner = newUsername;
                    }
                });
                
                sharedStorage.shares.forEach(s => {
                    if (s.owner === user.username) {
                        s.owner = newUsername;
                    }
                });
            }
            
            users[userIndex] = user;
            localStorage.setItem('users', JSON.stringify(users));
            updateSharedStorage(sharedStorage);
            
            // 更新显示
            userEmailSpan.textContent = newEmail || '未设置邮箱';
            
            showNotification('个人资料已更新', 'success');
            closeModal();
        }
        
        function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                showNotification('请选择图片文件', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const avatarUrl = event.target.result;
                
                // 更新用户头像
                const userIndex = users.findIndex(u => u.username === currentUser);
                if (userIndex !== -1) {
                    users[userIndex].avatar = avatarUrl;
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // 更新共享存储
                    const sharedStorage = getSharedStorage();
                    const sharedUserIndex = sharedStorage.users.findIndex(u => u.username === currentUser);
                    if (sharedUserIndex !== -1) {
                        sharedStorage.users[sharedUserIndex].avatar = avatarUrl;
                        updateSharedStorage(sharedStorage);
                    }
                    
                    // 更新显示
                    userAvatar.innerHTML = `<img src="${avatarUrl}" alt="${currentUser}">`;
                    avatarPreview.innerHTML = `<img src="${avatarUrl}" alt="${currentUser}">`;
                    
                    showNotification('头像已更新', 'success');
                }
            };
            reader.readAsDataURL(file);
        }
        
        function handleFileUpload(fileList) {
            if (!currentUser) return;
            
            // 检查总文件大小是否超过1GB
            let totalSize = 0;
            for (let i = 0; i < fileList.length; i++) {
                totalSize += fileList[i].size;
            }
            
            if (totalSize > 1024 * 1024 * 1024) { // 1GB
                showNotification('单次上传总大小不能超过1GB', 'error');
                return;
            }
            
            const sharedStorage = getSharedStorage();
            const userFiles = [...files.filter(f => f.owner === currentUser), 
                              ...sharedStorage.files.filter(f => f.owner === currentUser)];
            const totalUsed = userFiles.reduce((sum, f) => sum + parseFloat(f.size), 0);
            
            if (totalUsed + (totalSize / (1024 * 1024 * 1024)) > 10) {
                showNotification('存储空间不足!', 'error');
                return;
            }
            
            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                const fileSizeGB = (file.size / (1024 * 1024 * 1024)).toFixed(3);
                
                const fileData = {
                    id: Date.now() + i,
                    name: file.name,
                    size: fileSizeGB,
                    type: file.type || getFileType(file.name),
                    owner: currentUser,
                    uploadTime: new Date().toLocaleString(),
                    content: URL.createObjectURL(file)
                };
                
                files.push(fileData);
                sharedStorage.files.push(fileData);
            }
            
            localStorage.setItem('files', JSON.stringify(files));
            updateSharedStorage(sharedStorage);
            
            updateFileList();
            updateStorageInfo();
            showNotification('文件上传成功!', 'success');
            fileInput.value = '';
        }
        
        function getFileType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const types = {
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'pdf': 'application/pdf',
                'doc': 'application/msword',
                'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'xls': 'application/vnd.ms-excel',
                'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'ppt': 'application/vnd.ms-powerpoint',
                'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                'zip': 'application/zip',
                'rar': 'application/x-rar-compressed',
                'mp3': 'audio/mpeg',
                'mp4': 'video/mp4',
                'txt': 'text/plain',
                'html': 'text/html',
                'css': 'text/css',
                'js': 'application/javascript'
            };
            
            return types[extension] || 'application/octet-stream';
        }
        
        function getFileIcon(type) {
            if (!type) return 'fa-file';
            
            if (type.startsWith('image/')) return 'fa-file-image';
            if (type.startsWith('audio/')) return 'fa-file-audio';
            if (type.startsWith('video/')) return 'fa-file-video';
            if (type.startsWith('text/')) return 'fa-file-alt';
            
            const fileTypes = {
                'application/pdf': 'fa-file-pdf',
                'application/msword': 'fa-file-word',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'fa-file-word',
                'application/vnd.ms-excel': 'fa-file-excel',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'fa-file-excel',
                'application/vnd.ms-powerpoint': 'fa-file-powerpoint',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'fa-file-powerpoint',
                'application/zip': 'fa-file-archive',
                'application/x-rar-compressed': 'fa-file-archive',
                'application/javascript': 'fa-file-code'
            };
            
            return fileTypes[type] || 'fa-file';
        }
        
        function updateFileList() {
            if (!currentUser) return;
            
            const userFiles = files.filter(file => file.owner === currentUser);
            fileTableBody.innerHTML = '';
            
            if (userFiles.length === 0) {
                fileTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>暂无文件，请上传文件</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            userFiles.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <i class="fas ${getFileIcon(file.type)} file-icon"></i> 
                        ${file.name}
                    </td>
                    <td>${file.size} GB</td>
                    <td>${file.type || '未知类型'}</td>
                    <td>${file.uploadTime}</td>
                    <td class="file-actions">
                        <div class="file-menu">
                            <button class="file-menu-btn">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="file-menu-content">
                                <a href="${file.content}" download="${file.name}">
                                    <i class="fas fa-download"></i> 下载
                                </a>
                                <a href="#" class="share-file" data-id="${file.id}">
                                    <i class="fas fa-share-alt"></i> 分享
                                </a>
                                <a href="#" class="delete" data-id="${file.id}">
                                    <i class="fas fa-trash"></i> 删除
                                </a>
                            </div>
                        </div>
                        <div class="share-link-container" id="share-container-${file.id}">
                            <div class="share-link">
                                <input type="text" id="share-link-${file.id}" readonly>
                                <button class="copy-link" data-target="share-link-${file.id}">
                                    <i class="fas fa-copy"></i> 复制
                                </button>
                            </div>
                            <div class="share-actions">
                                <button class="btn" onclick="document.getElementById('share-container-${file.id}').style.display='none'">
                                    关闭
                                </button>
                            </div>
                        </div>
                    </td>
                `;
                fileTableBody.appendChild(row);
            });
        }
        
        function updateRecycleBin() {
            if (!currentUser) return;
            
            const userRecycleBin = recycleBin.filter(item => item.owner === currentUser);
            recycleBinTableBody.innerHTML = '';
            
            if (userRecycleBin.length === 0) {
                recycleBinTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-trash"></i>
                            <p>回收站为空</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            userRecycleBin.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <i class="fas ${getFileIcon(item.type)} file-icon"></i> 
                        ${item.name}
                    </td>
                    <td>${item.size} GB</td>
                    <td>${item.type || '未知类型'}</td>
                    <td>${item.deleteTime}</td>
                    <td class="file-actions">
                        <a href="#" class="restore" data-id="${item.id}">
                            <i class="fas fa-undo"></i> 恢复
                        </a>
                        <a href="#" class="delete-permanent" data-id="${item.id}">
                            <i class="fas fa-trash-alt"></i> 永久删除
                        </a>
                    </td>
                `;
                recycleBinTableBody.appendChild(row);
            });
        }
        
        function moveToRecycleBin(fileId) {
            const fileIndex = files.findIndex(f => f.id === fileId);
            if (fileIndex === -1) return;
            
            const file = files[fileIndex];
            recycleBin.push({
                ...file,
                deleteTime: new Date().toLocaleString()
            });
            
            files.splice(fileIndex, 1);
            
            // 更新共享存储
            const sharedStorage = getSharedStorage();
            const sharedFileIndex = sharedStorage.files.findIndex(f => f.id === fileId);
            if (sharedFileIndex !== -1) {
                sharedStorage.files.splice(sharedFileIndex, 1);
            }
            
            localStorage.setItem('files', JSON.stringify(files));
            localStorage.setItem('recycleBin', JSON.stringify(recycleBin));
            updateSharedStorage(sharedStorage);
            
            updateFileList();
            updateRecycleBin();
            updateStorageInfo();
            showNotification('文件已移动到回收站!', 'success');
        }
        
        function restoreFromRecycleBin(fileId) {
            const fileIndex = recycleBin.findIndex(f => f.id === fileId);
            if (fileIndex === -1) return;
            
            const file = recycleBin[fileIndex];
            files.push({
                id: file.id,
                name: file.name,
                size: file.size,
                type: file.type,
                owner: file.owner,
                uploadTime: file.uploadTime,
                content: file.content
            });
            
            // 更新共享存储
            const sharedStorage = getSharedStorage();
            sharedStorage.files.push({
                id: file.id,
                name: file.name,
                size: file.size,
                type: file.type,
                owner: file.owner,
                uploadTime: file.uploadTime,
                content: file.content
            });
            
            recycleBin.splice(fileIndex, 1);
            
            localStorage.setItem('files', JSON.stringify(files));
            localStorage.setItem('recycleBin', JSON.stringify(recycleBin));
            updateSharedStorage(sharedStorage);
            
            updateFileList();
            updateRecycleBin();
            updateStorageInfo();
            showNotification('文件已恢复!', 'success');
        }
        
        function deleteFromRecycleBin(fileId) {
            const fileIndex = recycleBin.findIndex(f => f.id === fileId);
            if (fileIndex === -1) return;
            
            // 释放Blob URL
            const file = recycleBin[fileIndex];
            if (file.content && file.content.startsWith('blob:')) {
                URL.revokeObjectURL(file.content);
            }
            
            // 从共享存储中删除
            const sharedStorage = getSharedStorage();
            const sharedFileIndex = sharedStorage.files.findIndex(f => f.id === fileId);
            if (sharedFileIndex !== -1) {
                sharedStorage.files.splice(sharedFileIndex, 1);
            }
            
            // 删除相关分享
            sharedStorage.shares = sharedStorage.shares.filter(s => s.fileId !== fileId);
            
            recycleBin.splice(fileIndex, 1);
            localStorage.setItem('recycleBin', JSON.stringify(recycleBin));
            updateSharedStorage(sharedStorage);
            
            updateRecycleBin();
            updateStorageInfo();
            showNotification('文件已永久删除!', 'success');
        }
        
        function updateStorageInfo() {
            if (!currentUser) return;
            
            const userFiles = files.filter(f => f.owner === currentUser);
            const sharedStorage = getSharedStorage();
            const sharedUserFiles = sharedStorage.files.filter(f => f.owner === currentUser);
            
            const totalUsed = [...userFiles, ...sharedUserFiles].reduce((sum, f) => sum + parseFloat(f.size), 0);
            
            storageUsedSpan.textContent = totalUsed.toFixed(3);
            storageTotalSpan.textContent = '10';
            
            const percentage = (totalUsed / 10) * 100;
            storageProgress.style.width = `${percentage}%`;
            
            // 根据使用量改变进度条颜色
            if (percentage > 90) {
                storageProgress.style.background = 'var(--danger)';
            } else if (percentage > 70) {
                storageProgress.style.background = 'var(--warning)';
            } else {
                storageProgress.style.background = 'var(--bg-gradient)';
            }
        }
        
        function generateShareLink(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return null;
            
            // 在实际应用中，这里应该生成一个唯一的token并存储在后端
            // 这里我们简单使用文件ID模拟
            const token = `share_${fileId}_${Date.now()}`;
            
            // 保存分享记录
            const sharedStorage = getSharedStorage();
            sharedStorage.shares.push({
                token,
                fileId,
                owner: currentUser,
                createdAt: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString() // 7天后过期
            });
            updateSharedStorage(sharedStorage);
            
            // 生成分享链接 (在实际应用中应该是你的网站URL)
            return `${window.location.origin}${window.location.pathname}?share=${token}`;
        }
        
        function checkForShareToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareToken = urlParams.get('share');
            
            if (shareToken) {
                // 在实际应用中，这里应该向后端验证token
                const sharedStorage = getSharedStorage();
                const share = sharedStorage.shares.find(s => s.token === shareToken);
                
                if (share) {
                    const file = sharedStorage.files.find(f => f.id === share.fileId && f.owner === share.owner);
                    
                    if (file) {
                        // 显示分享模态框
                        shareLinkInput.value = window.location.href;
                        
                        // 提供下载按钮
                        shareModalFooter.innerHTML = `
                            <a href="${file.content}" download="${file.name}" class="btn btn-success">
                                <i class="fas fa-download"></i> 下载文件
                            </a>
                            <button type="button" class="btn" id="close-share-modal-btn">关闭</button>
                        `;
                        
                        shareModal.classList.add('active');
                        
                        // 清理URL中的分享参数
                        history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        showNotification('分享的文件不存在或已被删除', 'error');
                    }
                } else {
                    showNotification('无效的分享链接', 'error');
                }
            }
        }
        
        function showNotification(message, type) {
            notification.className = `notification ${type}`;
            notificationMessage.textContent = message;
            
            // 显示通知
            notification.classList.add('show');
            
            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
